type Mutation{
    createUser(input: CreateUserInput): UserOutput
    updateUser(input: UpdateUserInput): UserOutput
    deleteUser(userId: String): UserOutput
    destroyUser(userId: String): UserOutput
}

type UserOutput{
    id: ID!
    age: Int
    name: String
    email: String
    deletedAt: String
    isDeleted: Boolean
}

input CreateUserInput {
  name: String
  age: Int
  email: String
}
input UpdateUserInput {
  id: ID!
  name: String
  age: Int
  email: String
}