type Mutation{
    createPet(input: CreatePetInput): PetOutput
}

type Query {
  findAll(input: FindPetInput): [PetOutput]
}  

type PetOutput{
    id: ID!
    age: Int
    name: String
    species: String
}

input CreatePetInput {
  name: String
  age: Int
  species: String
}

input FindPetInput{
  sortBy: String
  sortOrder: String
  search: String
  filterAge: Int
  filterSpecies: String
  skip: Int
  take: Int  
}